<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 4px;
      background-color: #f5f5f5;
      width: max-content;
      margin: 40px auto;
    }
    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const data = [
      { item: 0, row: 8, col: 11, battery: 83 },
      { item: 1, row: 5, col: 12, battery: 80 },
      { item: 2, row: 4, col: 15, battery: 72 },
      { item: 3, row: 3, col: 14, battery: 72 },
      { item: 4, row: 1, col: 11, battery: 64 },
      { item: 5, row: 1, col: 11, battery: 62 },
      { item: 6, row: 2, col: 10, battery: 82 },
      { item: 7, row: 2, col: 10, battery: 82 },
      { item: 8, row: 2, col: 9, battery: 82 },
      { item: 9, row: 2, col: 8, battery: 82 },
      { item: 10, row: 2, col: 7, battery: 82 },
      { item: 11, row: 2, col: 7, battery: 82 },
      { item: 12, row: 1, col: 5, battery: 82 },
      { item: 13, row: 1, col: 5, battery: 82 },
      { item: 14, row: 1, col: 4, battery: 82 },
      { item: 15, row: 1, col: 4, battery: 82 },
      { item: 16, row: 1, col: 3, battery: 92 },
      { item: 17, row: 2, col: 2, battery: 94 },
      { item: 18, row: 2, col: 1, battery: 96 },
      { item: 19, row: 3, col: 1, battery: 98 },
      { item: 20, row: 3, col: 1, battery: 98 },
      { item: 21, row: 4, col: 1, battery: 100 },
      { item: 22, row: 6, col: 1, battery: 96 },
      { item: 23, row: 7, col: 1, battery: 92 },
      { item: 24, row: 8, col: 2, battery: 88 },
      { item: 25, row: 7, col: 3, battery: 84 },
      { item: 26, row: 7, col: 3, battery: 84 },
      { item: 27, row: 7, col: 4, battery: 80 },
      { item: 28, row: 8, col: 6, battery: 76 },
      { item: 29, row: 8, col: 6, battery: 76 },
      { item: 30, row: 8, col: 6, battery: 72 },
      { item: 31, row: 8, col: 8, battery: 68 },
      { item: 32, row: 8, col: 8, battery: 64 },
      { item: 33, row: 9, col: 9, battery: 60 },
      { item: 34, row: 9, col: 9, battery: 60 },
      { item: 35, row: 10, col: 11, battery: 56 },
    ];

    const grid = document.getElementById("grid");

    const getColor = (battery) => {
      const norm = battery / 100;
      const r = Math.round(255 * (1 - norm));
      const g = Math.round(255 * norm);
      return `rgb(${r},${g},0)`;
    };

    data.forEach(({ item, row, col, battery }) => {
      const div = document.createElement("div");
      div.className = "dot";
      div.style.gridRow = row;
      div.style.gridColumn = col;
      div.style.backgroundColor = getColor(battery);
      div.textContent = item;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
