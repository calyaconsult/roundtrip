<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colored Dots Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
      background-color: #f4f4f4;
      width: fit-content;
      margin: 40px auto;
      position: relative;
    }
    .dot {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      color: #333;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="dot" style="background-color: #aaff55; grid-column: 11; grid-row: 8;">37</div>
    <div class="dot" style="background-color: #aaff55; grid-column: 12; grid-row: 5;">36</div>
    <div class="dot" style="background-color: #88ff55; grid-column: 15; grid-row: 4;">35</div>
    <div class="dot" style="background-color: #88ff55; grid-column: 14; grid-row: 3;">34</div>
    <div class="dot" style="background-color: #88ff55; grid-column: 11; grid-row: 1;">32</div>
    <div class="dot" style="background-color: #88ff55; grid-column: 11; grid-row: 1;">31</div>
    <div class="dot" style="background-color: #88ff44; grid-column: 10; grid-row: 2;">30</div>
    <div class="dot" style="background-color: #88ff44; grid-column: 10; grid-row: 2;">29</div>
    <div class="dot" style="background-color: #88ff44; grid-column: 9; grid-row: 2;">28</div>
    <div class="dot" style="background-color: #88ff44; grid-column: 8; grid-row: 2;">27</div>
    <div class="dot" style="background-color: #88ff44; grid-column: 7; grid-row: 2;">26</div>
    <div class="dot" style="background-color: #88ff44; grid-column: 7; grid-row: 2;">25</div>
    <div class="dot" style="background-color: #66ff66; grid-column: 5; grid-row: 1;">24</div>
    <div class="dot" style="background-color: #66ff66; grid-column: 5; grid-row: 1;">23</div>
    <div class="dot" style="background-color: #66ff66; grid-column: 4; grid-row: 1;">22</div>
    <div class="dot" style="background-color: #66ff66; grid-column: 4; grid-row: 1;">21</div>
    <div class="dot" style="background-color: #55ff66; grid-column: 3; grid-row: 1;">20</div>
    <div class="dot" style="background-color: #55ff66; grid-column: 2; grid-row: 2;">19</div>
    <div class="dot" style="background-color: #55ff66; grid-column: 1; grid-row: 2;">18</div>
    <div class="dot" style="background-color: #55ff66; grid-column: 1; grid-row: 3;">17</div>
    <div class="dot" style="background-color: #44ff66; grid-column: 1; grid-row: 3;">16</div>

  </div>
</body>
</html>
